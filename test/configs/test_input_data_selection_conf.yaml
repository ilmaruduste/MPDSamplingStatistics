DATABASE CONNECTION:
  DB HOST: ''
  DB NAME: ''
  DB USERNAME: ''
  DB PASSWORD: ''
  DB PORT: ''

INPUT DATA:
  DATA SCHEMAS: ['dummy_schema']            # The first schema here is the one the other schemas are compared to. NB! There should be as many Data Schemas as corresponding types!
  CORRESPONDING TYPES: ['100% data']  # Type of sample/compression on data. E.g. '5% data' or '100% PIPE1 data'
  TABLE NAMES: []
  INDICATORS: []
  DATA SOURCE: 'DomesticInbound' # Options 'DomesticInbound' and 'Outbound'
  JOIN CATEGORIES: ['dummy_date', 'dummy_category']
  GROUP NAME: ['lau_level'] 
  GROUP VALUES: [[0,1,2,3]]

OUTPUT DATA:
  FOLDER: './output'
  FILENAME: 'dummy.csv'
  TYPE: ['wide', 'long']                  # Long or wide or both

